<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/594069bd34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>TODO APP</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo-list">
            <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>You've <span class="pendingNumb">0</span> pending tasks!</span>
            <button class="deleteAllBtn">Clear All</button>
        </div>
    </div>
</body>
</html>
